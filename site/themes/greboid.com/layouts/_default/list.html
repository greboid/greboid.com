{{- define "main" -}}
<div id="wrapper">
    <main>
        <article>
            {{- .Content }}
            {{- range where (where .Site.Pages "Section" "blog") "IsNode" false -}}
            <p><a href="{{ .Permalink }}">{{ .Title }}</a><br>
                {{ .Date | dateFormat "Jan 2 2006" }}</p>
            <p>{{.Summary }}</p>
            {{ if .Truncated }}
            <p>
            <a href="{{ .RelPermalink }}">Continue readingâ€¦</a>
            </p>
            <hr>
            {{ end }}
            {{- else -}}
            <p>No posts available</p>
            {{- end -}}
        </article>
    </main>
</div>
{{- end -}}
