name: docker build
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        id: build-image-auth
        uses: redhat-actions/buildah-build@v2.8
        with:
          dockerfiles: Dockerfile
          image: greboid.com
          extra-args: >
            --timestamp
            0
