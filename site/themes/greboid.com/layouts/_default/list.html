{{- define "main" -}}
<div id="wrapper">
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <main>
        <article>
            {{- .Content }}
                {{- range where .Site.Pages "Section" "blog" -}}
                {{- if not .IsNode -}}
                <p><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Summary }}</p>
                {{- end -}}
                {{- end -}}
        </article>
    </main>
</div>
{{- end -}}
