{{- define "main" -}}
<div id="wrapper">
    <main>
        {{- .Content }}
            {{- range where (where .Site.Pages "Section" "blog") "IsNode" false -}}
                <p><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Summary }}</p>
            {{- else -}}
                <p>No posts available</p>
            {{- end -}}
    </main>
</div>
{{- end -}}
