name: build
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR

  greboid:
    uses: greboid/.github/.github/workflows/checkout-build-and-push-docker.yml@master
    with:
      image: 'greboid.com'
      registry: 'reg.g5d.dev'
      build-args: 'REVERSE=false'
      prelogin: true
    secrets: inherit
  dioberg:
    uses: greboid/.github/.github/workflows/checkout-build-and-push-docker.yml@master
    with:
      image: 'dioberg.co.uk'
      registry: 'reg.g5d.dev'
      build-args: 'REVERSE=true'
      prelogin: true
    secrets: inherit
