name: build
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  greboid:
    uses: greboid/.github/.github/workflows/checkout-build-and-push-docker.yml@master
    with:
      image: 'greboid.com'
      registry: 'reg.g5d.dev'
      build-args: 'REVERSE=false'
    secrets: inherit
    needs: [ test ]
  dioberg:
    uses: greboid/.github/.github/workflows/checkout-build-and-push-docker.yml@master
    with:
      image: 'dioberg.co.uk'
      registry: 'reg.g5d.dev'
      build-args: 'REVERSE=true'
    secrets: inherit
    needs: [ test ]
